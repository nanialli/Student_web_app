<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forgot Password</title>
	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-3">
		<!-- header.html -->

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Your Logo</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{login}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Services</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact Us</a>
					</li>
				</ul>
			</div>
		</nav>

	</div>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Forgot Password
					</div>
					<div class="card-body">

						<div class="form-group">
							<p th:text="${success}" style="color: green; text-align: center;"></p>
							<p th:text="${failure}" style="color: red; text-align: center;"></p>
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" name="email" required>
						</div>
						<button type="button" onclick="submitField()" class="btn btn-primary">Reset
							Password</button>

					</div>
					<div class="card-footer text-center">
						Remember your password? <a th:href="@{login}">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function submitField() {
			var inputFieldValue = document.getElementById("email").value;

			// Redirect to the server endpoint with the input value as a query parameter
			window.location.href = "/restartPassword?email=" + inputFieldValue;
		}
	</script>

	<!-- Bootstrap JS and Popper.js CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
