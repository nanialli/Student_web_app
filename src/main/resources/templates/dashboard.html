<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

	<!-- Include the dashboard header -->
	<div class="container mt-3">
		<!-- header_dashboard.html -->

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Your Logo</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="/home">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/addEnquiry">Add Enquiry</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/viewEnquirys">View Enquiry</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/login}">Log Out</a>
					</li>
				</ul>
			</div>
		</nav>

	</div>

	<div class="container mt-5">
		<div class="row">
			
				<div class="col-md-4">

					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Total Enquiries</h5>
							<p class="card-text" th:text="${DashboardDTO.totalEnquirys}"></p>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Enrolled Enquiries</h5>
							<p class="card-text" th:text="${DashboardDTO.enrolledEnquirys}"></p>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Lost Enquiries</h5>
							<p class="card-text" th:text="${DashboardDTO.lostEnquirys}">12</p>
						</div>
					</div>
				</div>
				<input type="hidden" id = "id" th:value="${DashboardDTO.counsellorId}">
			
		</div>
	</div>
	

	<!-- Bootstrap JS and Popper.js CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
