<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-3">
		<!-- header.html -->

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" th:href="@{/login}">Your Logo</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/login}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Services</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact Us</a>
					</li>
				</ul>
			</div>
		</nav>

	</div>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Login
					</div>
					<div class="card-body">
						<p th:text="${status}" style="color:red; text-align: center;"></p>

						<form id="loginForm"  th:action="@{/login}" method="post" th:object="${loginDTO}">
							<div class="form-group">
								<label for="emails">Email</label>
								<input type="email" class="form-control" id="emails" name="email" th:field="*{email}" required>

							</div>
							<div class="form-group">
								<label for="passwords">Password</label>
								<input type="password" class="form-control" id="passwords" th:field="*{password}" required>
							</div>
							<div class="form-group">
								<a th:href="@{/forgotPassword}">Forgot Password?</a>
							</div>
							<button type="submit" class="btn btn-primary">Login</button>
						</form>
					</div>
					<div class="card-footer text-center">
						Don't have an account? <a th:href="@{/signup}">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS and Popper.js CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
